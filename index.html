	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#000">
	<meta property="og:title" content="FizBuzz programming task" />

	<meta property="og:url" content="#" />

	<script src="assets/js/main.js" defer></script>

<body>

	<main class="wrapper">
		<div class="top__image"></div>
		<div class="header">
		<div class="top__heading">FizzBuzz actions</div>
		<h1>Main task</h1>
		<p>Add value to generate a FizzBuzz numbers. Refresh and Generate custom values. <u class="scroll__down">Scroll down to learn more</u></p>
		</div>
		<div class="navbar">
			<div class="inner__input">
				<label>Start number: </label><input type="number" name="field" id="minInput" min="1" max="99" onpaste="return false">
			</div>
			<div class="inner__input">
				<label>End number: </label><input type="number" name="field" id="maxInput" min="2" max="200" onpaste="return false">
			</div>
			<div class="inner__input">
				<label>Fizz number: </label><input type="number" name="field" id="fizzInput" min="3" max="99" onpaste="return false">
			</div>
			<div class="inner__input">
				<label>Buzz number: </label><input type="number" name="field" id="buzzInput" min="5" max="99" onpaste="return false">
			</div>
			<div class="inner__input">
			<button id="btn__refresh">Refresh</button>
			<button id="btn__clear">Clear All</button>
			</div>
			<div class="inner__input">
				<button id="btn__fizz">Fizz</button>
				<button id="btn__buzz">Buzz</button>
				<button id="btn__fizzbuzz">FizzBuzz</button>
			</div>
		</div>
		<div id="container">
		</div>
	</main>
